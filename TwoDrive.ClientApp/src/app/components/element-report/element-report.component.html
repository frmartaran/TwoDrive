<div class="search-writers">
    <div class="padding"></div>
    <div class="mat-elevation-z8">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="writer-title">{{elementType}} Report</mat-card-title>
            </mat-card-header>
                <div class="container">
                    <mat-form-field>
                        <input matInput [matDatepicker]="start" placeholder="Choose a start date"
                        (dateChange)="LoadTable('start', $event)">
                        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                        <mat-datepicker #start></mat-datepicker>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input matInput [matDatepicker]="end" placeholder="Choose an end date"
                        (dateChange)="LoadTable('end', $event)">
                        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                        <mat-datepicker #end></mat-datepicker>
                    </mat-form-field>
                </div>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="owner">
                        <th mat-header-cell *matHeaderCellDef>Owner </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.owner}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Amount </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.amount}}
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
