<h1 mat-dialog-title>Insert new path: </h1>

<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Path" [(ngModel)]="path">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="path" color="primary">OK</button>
</mat-dialog-actions>
