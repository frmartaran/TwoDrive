<div class="search-writers">
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input id="search-input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <mat-card-title class="writer-title">All Files Report</mat-card-title>
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.name}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.creationDate | date:'short'}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="dateModified">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Modified </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.dateModified | date:'short'}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="ownerName">
                <th mat-header-cell *matHeaderCellDef>Owner Name </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.ownerName}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef id="action-def" id="action"> Edit/Delete </th>
                <td mat-cell *matCellDef="let element" class="action-link" id="action">
                    <a mat-button matTooltip="Delete File" (click)="delete(element)">
                        <span class="mat-button-wrapper">
                            <mat-icon>delete</mat-icon>
                        </span>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
